<div class="card">
    <div class="card-header" id="headingFourth">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseFourth" aria-expanded="true" aria-controls="collapseFourth">
          Task table
        </button>
      </h2>
    </div>

    <div id="collapseFourth" class="collapse show" aria-labelledby="headingFourth" data-parent="#accordionExample">
        <div class="card-body">
            <div class="container-table100">
                <div class="wrap-table100">
                    <div class="table100 ver1 m-b-110">
                        <div class="table100-head">
                            <table>
                                <thead>
                                    <tr class="row100 head">
                                        <th class="cell100 column1">#</th>
                                        <th class="cell100 column2">Task</th>
                                        <th class="cell100 column3">Story</th>
                                        <th class="cell100 column4">Project</th>
                                        <th class="cell100 column5">Status</th>
                                        <th class="cell100 column6">Edit</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>

                        <div class="table100-body js-pscroll">
                            <table id="myTable">
                                <tbody>

                                    {% for task in tasks %}
                                    <tr class="row100 body">
                                        <td class="cell100 column1">{{ forloop.counter }}</td>
                                        <td class="cell100 column2">{{ task.task }}</td>
                                        <td class="cell100 column3">{{ task.story }}</td>
                                        <td class="cell100 column4">{{ task.project }}</td>
                                        <td class="cell100 column5" style="padding-left: 10px;">
                                            <a href="{% url 'completed' task.id %}"><button type="button" class="btn btn-warning btn-sm">Done</button></a>
                                        </td>
                                        <td class="cell100 column6" style="padding-left: 8px;">
        {#                                    <a href="{% url 'delete_one' task.id %}"><button type="button" class="btn btn-warning btn-sm">Edit</button></a>#}
                                            <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#task{{ forloop.counter }}">Edit</button>
                                        </td>

                                    </tr>
                                    <div class="modal fade" id="task{{ forloop.counter }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                      <div class="modal-dialog">
                                        <div class="modal-content">
                                          <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Edit task</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                              <span aria-hidden="true">&times;</span>
                                            </button>
                                          </div>
                                          <div class="modal-body">
                                            <form>
                                              <div class="form-group">
                                                <label for="recipient-name" class="col-form-label">Task:</label>
                                                <input type="text" class="form-control" id="recipient-name" placeholder="{{ task.task }}">
                                                <label for="recipient-name" class="col-form-label">Story:</label>
                                                <input type="text" class="form-control" id="recipient-name" placeholder="{{ task.story }}">
                                                <label for="recipient-name" class="col-form-label">Project:</label>
                                                <input type="text" class="form-control" id="recipient-name" placeholder="{{ task.project }}">
                                                <label for="recipient-name" class="col-form-label">Status:</label>
                                                <input type="text" class="form-control" id="recipient-name" placeholder="{{ task.complete }}">
                                              </div>
                                            </form>
                                          </div>
                                          <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-danger">Delete</button>
                                            <button type="button" class="btn btn-primary">Save</button>
                                          </div>
                                        </div>
                                      </div>
                                    </div>

                                    {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

</div>
